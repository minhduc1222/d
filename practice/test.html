<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Layout</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .block {
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: auto 1fr;
            gap: 10px;
            border: 2px solid black;
            padding: 10px;
            box-sizing: border-box;
            width: 600px;
            height: 200px;
        }

        .block1 {
            grid-column: span 2;
            border: 1px solid black;
            padding: 10px;
            box-sizing: border-box;
        }

        .block2 {
            grid-column: span 2;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 10px;
            border: 1px solid black;
            padding: 10px;
            box-sizing: border-box;
        }

        .block2 > div {
            border: 1px solid black;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="block">
        <div class="block1">
            <p>sdaasfsafssdadsfadsffffffff</p>
        </div>
        <div class="block2">
            <div><p>dsfaaaaaaaaaaaaaaaaaaaaaaaa</p></div>
            <div><p>More content</p></div>
        </div>
    </div>
</body>
</html>
